{% extends 'partials/base.html' %}
{% block title %} Profile {% endblock %}

{% block content %}

    <form hx-put="{% url 'profile' %}" hx-target="this" hx-swap="outerHTML">
        <div class="container p-5">
            <h1> My Account </h1>
            <hr>
            <h4> Personal Information</h4>
            <br>
            <div class="row g-3 align-items-center">
                <div class="col-2">
                    <label for="username" class="col-form-label">User Name</label>
                </div>
                <div class="col-4">
                    <input id="username" class="form-control" type="text" name="username" value="{{ user.username }}">
                </div>
            </div>
            <br>
            <div class="row g-3 align-items-center">
                <div class="col-2">
                    <label for="email" class="col-form-label">Email</label>
                </div>
                <div class="col-4">
                    <input id="email" class="form-control" type="email" name="email" value="{{ user.email }}">
                </div>
            </div>
            <br>
            <button class="btn btn-secondary text-light" hx-get="{% url 'profile' %}">Cancel</button>
            <button class="btn btn-secondary text-light">Submit</button>
        </div>
    </form>

{% endblock %}
