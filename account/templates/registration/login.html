{% extends 'partials/base.html' %}
{% load django_bootstrap5 %}
{% block title %}{% endblock %}
{% block content %}

    <div class="container align-center  offset-2 p-5"style="max-width: 600px; margin: auto">
        <h2>Login</h2>

        <form method="post" class="form" >
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="OK" button_class='btn-secondary text-light'%}
        </form>
        <br>
        <a href="{% url 'signup' %}" class="link-secondary">Create an account</a>

    </div>

{% endblock %}
